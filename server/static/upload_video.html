<!DOCTYPE html>
<html>
<head>
    <title>Video Upload Form</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form action="/upload_video" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
